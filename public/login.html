<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Dominion Specialist</title>
  <link rel="icon" type="image/svg+xml" href="/vite.svg">

  <meta name="description" content="Admin login page for the News Website.">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <a href="/" class="logo mb-4">Dominion<span> Specialist</span></a>
        <h1>Admin Login</h1>
        <p class="text-light">Enter your credentials to access the admin dashboard</p>
      </div>
      
      <form id="login-form">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>
        
        <div id="error-msg" class="error-message mb-4" style="display: none;"></div>
        
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      
      <div class="auth-footer">
        <p>Don't have an account? <a href="/register.html">Register</a></p>
        <p class="mt-2"><a href="/">Back to Homepage</a></p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/js/main.js"></script>
</body>
</html>
<style>
  /* Reset and base styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  line-height: 1.6;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

/* Auth container */
.auth-container {
  width: 100%;
  max-width: 420px;
  animation: fadeInUp 0.6s ease-out;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Auth card */
.auth-card {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  border-radius: 16px;
  padding: 40px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
}

/* Auth header */
.auth-header {
  text-align: center;
  margin-bottom: 32px;
}

.logo {
  font-size: 28px;
  font-weight: 800;
  color: #4f46e5;
  text-decoration: none;
  display: inline-block;
  margin-bottom: 16px;
  transition: transform 0.2s ease;
}

.logo:hover {
  transform: scale(1.05);
}

.logo span {
  color: #764ba2;
}

.auth-header h1 {
  font-size: 24px;
  font-weight: 700;
  color: #1f2937;
  margin-bottom: 8px;
}

.text-light {
  color: #6b7280;
  font-size: 14px;
}

/* Form styles */
form {
  margin-bottom: 24px;
}

.form-group {
  margin-bottom: 20px;
}

.form-label {
  display: block;
  font-weight: 600;
  color: #374151;
  margin-bottom: 6px;
  font-size: 14px;
}

.form-control {
  width: 100%;
  padding: 12px 16px;
  border: 2px solid #e5e7eb;
  border-radius: 8px;
  font-size: 16px;
  transition: all 0.2s ease;
  background: rgba(255, 255, 255, 0.8);
}

.form-control:focus {
  outline: none;
  border-color: #4f46e5;
  box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
  background: rgba(255, 255, 255, 1);
}

.form-control:hover {
  border-color: #d1d5db;
}

/* Button styles */
.btn {
  font-weight: 600;
  padding: 12px 24px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-size: 16px;
  transition: all 0.2s ease;
  text-decoration: none;
  display: inline-block;
  text-align: center;
}

.btn-primary {
  background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
  color: white;
}

.btn-primary:hover {
  background: linear-gradient(135deg, #4338ca 0%, #6d28d9 100%);
  transform: translateY(-1px);
  box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
}

.btn-primary:active {
  transform: translateY(0);
}

.w-100 {
  width: 100%;
}

/* Error message */
.error-message {
  background: #fef2f2;
  color: #dc2626;
  padding: 12px 16px;
  border-radius: 8px;
  border: 1px solid #fecaca;
  font-size: 14px;
  text-align: center;
}

/* Auth footer */
.auth-footer {
  text-align: center;
  padding-top: 24px;
  border-top: 1px solid #e5e7eb;
}

.auth-footer p {
  color: #6b7280;
  font-size: 14px;
  margin-bottom: 8px;
}

.auth-footer a {
  color: #4f46e5;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.2s ease;
}

.auth-footer a:hover {
  color: #4338ca;
  text-decoration: underline;
}

/* Utility classes */
.mb-4 {
  margin-bottom: 16px;
}

.mt-2 {
  margin-top: 8px;
}

/* Responsive design */
@media (max-width: 480px) {
  .auth-card {
    padding: 24px;
    margin: 10px;
  }
  
  .auth-header h1 {
    font-size: 20px;
  }
  
  .logo {
    font-size: 24px;
  }
}

/* Loading state for button */
.btn-primary:disabled {
  background: #9ca3af;
  cursor: not-allowed;
  transform: none;
}

/* Focus styles for accessibility */
.btn:focus,
a:focus {
  outline: 2px solid #4f46e5;
  outline-offset: 2px;
}
</style>
